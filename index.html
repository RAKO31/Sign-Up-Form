<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="img-area">
        <div class="img-logo">
            <img src="odin-lined.png" alt="odin logo" id="logo">
        </div>
        <div class="image-info">
            <footer>photo by Haile West</footer>
        </div>
    </div>

    <div class="form-area">
        <div class="header-area">
            <header>
                <div class="headline-main-text">
                    <h1>It is where you find your dreams.</h1>
                    <p>Join the people. Make 
                        your dreams become reality today. Heaven is just a step away.</p>
                </div>
                <div class="headline-sub-text">
                    <h2><em>You know you want to...</em></h2>
                </div>
            </header>
        </div>            

        <div class="input-area">      
            <form action="">
                <h2>let's do this</h2>
                <div class="form-row">
                    <div class="input-box">
                        <label for="fname">FIRST NAME:</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="input-box">      
                        <label for="lname">LAST NAME:</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-box">
                        <label for="email">EMAIL:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-box">
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="tel" name="phone" id="phone" minlength="10">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-box">
                        <label for="pass">PASSWORD:</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div class="input-box">
                        <label for="confirm">CONFIRM PASSWORD:</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>
                </div><br>
            </form>
        </div>
        <div class="footer">  
            <button type="submit">Create Account</button>  
            <p>
                Already have an account? <a href="example@.com">log in</a>
            </p>
        </div>    
    </div>  
    
</body>
</html>
